<!-- Modal -->
<div class="modal fade" id="reservedModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Table Reservation</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h6>Table no: {{occupiedTable}}</h6>
                <table class="table table-striped tableOrder">
                  <thead>
                    <tr>
                        <th>Reservation ID</th>
                        <th>Reservation Time</th>
                        <th>Reservation Date</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr data-ng-repeat="x in tableRevArray">
                        <td>{{x.RevID}}</td>
                        <td>{{x.RevTime}}-{{x.RevEnd}}</td>
                        <td>{{x.RevDate}}</td>
                    </tr>
                  </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn exitPigeon mr-auto" data-dismiss="modal">Close</button>
                <button type="button" class="btn payButton" onclick="location.href='createorder.php'">Order</button>
            </div>
        </div>
    </div>
</div>
